<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #FFF8DC, #ffffff);
            overflow-x: hidden;
        }

        header {
            background-color: #FFD700;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 50px;
            margin: 10px;
        }

        header h1 {
            font-size: 24px;
            color: #005f9e;
            font-weight: bold;
            margin: 0;
            text-align: center;
            flex-grow: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0087CB;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #005f9e;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
            box-sizing: border-box;
            max-width: 1000px;
            margin: 0 auto;
        }

        main h1, main p {
            color: #0087CB;
            margin: 10px 0;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #397d39;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <header>
        <img src="correios logo.png" alt="Logo da Agência">
        <h1>A serviço dos Correios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Bem-vindo ao Agência Ágil</h1>
        <p>Remessas internacionais sem dor de cabeça</p>
        <button onclick="location.href='page1.html'">Inicie aqui</button>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
